# Create orchestrator certs.
create: true

domainName: localhost

# Following durations is set on these certificates:
# - nms-certificate
# - controller-certificate
# - admin-operator-certificate
# 10 years = 87600h
duration: 87600h
renewBefore: 24h

bootstrapper:
  # 1 year = 8760h
  duration: 8760h
  renewBefore: 24h

adminOperator:
  customIssuer:
  pkcs12:
    password: password

nms:
  customIssuer:

controller:
  customIssuer:

preInstallChecks:
  enabled: true
