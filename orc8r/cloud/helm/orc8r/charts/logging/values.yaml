imagePullSecrets: []

secret:
  certs: orc8r-secrets-certs

fluentd_daemon:
  create: false

  image:
    repository:
    tag:
    pullPolicy: IfNotPresent

  env:
    elastic_host: "elasticsearch-logging"
    elastic_port: "9200"
    elastic_scheme: "http"

  resources: {}
