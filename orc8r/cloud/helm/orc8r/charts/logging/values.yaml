fluentd_forward:
  create: false

  replicas: 1

  nodeSelector: {}
  tolerations: []
  affinity: {}

  image:
    repository:
    tag:
    pullPolicy: IfNotPresent

  env:
    elastic_host: "elasticsearch-logging"
    elastic_port: "9200"
    elastic_scheme: "http"

  resources: {}

  service:
    targetPort: 24224
    type: ClusterIP
