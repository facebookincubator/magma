{{- define "modulelib.service.tpl" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  labels:
{{ include "labels" . | indent 4 }}
spec:
  selector:
{{ include "selector-labels" . | indent 4 }}
  type: ClusterIP
  # Standardize on service ports for gRPC and HTTP servers
  ports:
    - name: grpc
      port: 9180
      targetPort: 9180
    - name: http
      port: 10180
      targetPort:  10180
{{- end }}
{{- define "modulelib.service" -}}
{{- include "modulelib.util.merge" (append . "modulelib.service.tpl") -}}
{{- end -}}
