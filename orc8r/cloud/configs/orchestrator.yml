useGRPCExporter: true
prometheusGRPCPushAddress: "prometheus-cache:9092"

analytics:
  # Metrics in this Orchestrator configuration should strictly be generic in
  # nature independent of the type of deployment. It is to be also free of any
  # user level metrics
  metrics:
    cpu_percent:
      expr: avg_over_time(cpu_percent[{{.Duration}}])
      export: true
      register: false
      labels:
        class: reliability

    process_uptime_seconds:
      expr: process_uptime_seconds
      export: true
      register: false
      labels:
        class: reliability

    free_memory:
      expr: sum((1-(mem_available/mem_total)) * 100) by (gatewayID, networkID)
      export: true
      register: false
      labels:
        class: reliability

    disk_usage_percent:
      expr: sum(disk_percent) by (gatewayID, networkID)
      export: true
      register: false
      labels:
        class: reliability

    virtual_memory_percent:
      expr: sum(virtual_memory_percent) by (gatewayID, networkID)
      export: true
      register: false
      labels:
        class: reliability

    gateway_checkin_status:
      expr: sum(checkin_status) by (gatewayID, networkID)
      export: true
      register: false
      labels:
        class: reliability

    unexpected_service_restarts:
      expr: sum(increase(unexpected_service_restarts[{{.Duration}}])) by (service_name, networkID)
      export: true
      register: false
      labels:
        class: reliability

    network_unavailable:
      expr: sum(increase(unexpected_service_restarts{service_name=~"magmad|sessiond|pipelined"}[{{.Duration}}])) by (networkID)
      export: true
      register: false
      labels:
        class: reliability

    gateway_unavailable:
      expr: sum(increase(unexpected_service_restarts{service_name=~"magmad|sessiond|pipelined"}[{{.Duration}}])) by (networkID, gatewayID)
      export: true
      register: false
      labels:
        class: reliability

    temperature:
      expr: avg(avg_over_time(temperature[{{.Duration}}])) by (networkID, gatewayID)
      export: true
      register: false
      labels:
        class: reliability

    #orc8r metrics
    response_status:
      expr: sum(sum_over_time(response_status[{{.Duration}}])) by (code)
      export: true
      register: false
      labels:
        class: reliability

    request_count:
      expr: sum(request_count) by (service)
      export: true
      register: false
      labels:
        class: reliability

    orc8r_error_count:
      logConfig:
        query: error
      export: true
      register: false
      labels:
        class: reliability

    orc8r_alertmanager_error_count:
