---
- name: Set up Carrier WiFi Access Gateway for development
  hosts: cwag
  become: yes
  vars:
    - magma_root: /home/{{ ansible_user }}/magma
    - user: vagrant
    - full_provision: true
  roles:
    - role: ovs
    - role: golang
    - role: cwag