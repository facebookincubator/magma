type Todo {
  id: ID!
  text: String!
}

input TodoInput {
  text: String!
}

scalar Cursor

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: Cursor
  endCursor: Cursor
}

type TodoConnection {
  pageInfo: PageInfo!
  edges: [TodoEdge]
}

type TodoEdge {
  node: Todo
  cursor: Cursor!
}

type Query {
  todo(id: ID!): Todo
  todos(after: Cursor, first: Int, before: Cursor, last: Int): TodoConnection
}

type Mutation {
  createTodo(todo: TodoInput!): Todo!
}
