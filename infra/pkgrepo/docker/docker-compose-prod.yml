version: '3.7'

services:
  aptly:
    command: aptly api serve -no-lock -listen=unix:///var/run/aptly/aptly.sock
    stdin_open: false
    tty: false

  nginx:
    volumes:
      - ${APTLY_NGINX_CRT:-./aptly.crt}:/etc/nginx/ssl/aptly.crt
      - ${APTLY_NGINX_KEY:-./aptly.key}:/etc/nginx/ssl/aptly.key
